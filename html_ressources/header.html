<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ForumAPI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" href="#">Accueil</a>
            <button name="logout" type="button" class="btn btn-outline-success">Se déconnecter</button>
            <p id="welcomeMessage" style="padding: .5em 1em; margin: 0"></p>
            <button name="seconnecter" type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#modalConnexion">
                Se connecter
            </button>
        </div>
    </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="modalConnexion" tabindex="-1" role="dialog" aria-labelledby="modalConnexion" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Connectez-vous !</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body container">
                <form id="connectForm">
                    <div class="row">
                        <div class="col-6 text-left">
                            Nom d'utilsateur
                        </div>
                        <div class="col-6 text-right">
                            <input type="text" name="pseudoConnection" required/>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6 text-left">
                            Mot de passe
                        </div>
                        <div class="col-6 text-right">
                            <input type="password" name="mdpConnection" required/>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12 text-right">
                            <button type="button" name="connection" class="btn btn-primary">Connexion</button>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-12 text-center">
                            Pas encore inscrit ? <a name="toSubscribeForm">Inscrivez-vous.</a>
                        </div>
                    </div>
                </form>
                <form id="signInForm">
                    <div class="row">
                        <div class="col-6 text-left">
                            Nom d'utilsateur
                        </div>
                        <div class="col-6 text-right">
                            <input type="text" name="pseudoSubscribe" required/>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6 text-left">
                            Mot de passe
                        </div>
                        <div class="col-6 text-right">
                            <input type="password" name="mdpSubscribe" required/>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12 text-right">
                            <button type="button" name="subscribe" class="btn btn-primary">Inscription</button>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-12 text-center">
                            Déjà inscrit ? <a name="toConnectionForm">Connectez-vous.</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>              
</header>
